<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<title>Employee details</title>
		<f:metadata>
			<f:viewParam name="employeeId" value="#{contactDataController.employeeId}" var="employeeId" />
		</f:metadata>
	</h:head>
	<h:body>
		<h1>Employee details</h1>
		<fieldset>
			<legend>Employee</legend>
			<p>ID: #{contactDataController.employee.id}</p>
			<p>First name: #{contactDataController.employee.firstName}</p>
			<p>Last name: #{contactDataController.employee.lastName}</p>
		</fieldset>
		<fieldset>
			<legend>Contacts</legend>
			<h:panelGroup id="contacts">
				<ui:repeat value="#{contactDataController.employee.contacts}" var="contact">
					<h:outputText value="#{contact}" />
					<br/>
				</ui:repeat>
			</h:panelGroup>
		</fieldset>
		<fieldset>
			<legend>Add new contact</legend>
			<h:form>
				<h:inputText id="contactType" value="#{newContactController.contactType}"
					a:placeholder="Enter contact type" />
				<br />
				<br />
				<h:inputText id="contactValue" value="#{newContactController.contactValue}"
					a:placeholder="Enter contact value" />
				<br />
				<br />
				<h:commandButton value="Add contact" type="submit" action="#{newContactController.addNewContact}">
					<f:param name="employeeId" value="#{contactDataController.employeeId}" />
					<f:ajax execute="@form" render="addContactMessage contacts" />
				</h:commandButton>
			</h:form>
			<h:outputText id="addContactMessage" value="#{newContactController.message}" />
		</fieldset>
		<br/>
		<h:button value="Back" outcome="index" />
	</h:body>
</html>
