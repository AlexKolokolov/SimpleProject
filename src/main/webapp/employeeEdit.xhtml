<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<title>Edit employee</title>
	</h:head>
	<h:body>
		<h1>Edit employee</h1>
		<fieldset>
			<legend>Employee</legend>
			<h:form>
				<h:inputText id="firstName"
					value="#{employeeEditor.firstName}" />
				<br/>
				<br/>
				<h:inputText id="lastName" value="#{employeeEditor.lastName}" />
				<br/>
				<br/>
				<h:selectOneMenu value="#{employeeEditor.departmentId}">
					<f:selectItems value="#{employeeEditor.departments}" />
				</h:selectOneMenu>
				<br/>
				<br/>
				<h:commandButton value="Save" type="submit" action="#{employeeEditor.saveEditedEmployee}">
					<f:setPropertyActionListener value="#{employeeEditor.employee}" target="#{employeeDataController.employee}" />
				</h:commandButton>
			</h:form>
		</fieldset>
		<h:form>
			<h:commandButton value="Back" type="submit" action="employee">
				<f:setPropertyActionListener value="#{employeeEditor.employee}" target="#{employeeDataController.employee}" />
			</h:commandButton>
		</h:form>
	</h:body>
</html>
